# 마크다운(Markdown)
- 마크다운은 마크업 언어의 일종으로 일반 텍스트 문서의 양식을 편집하는 문법이다. 마크다운을 이용해 작성된 문서는 쉽게 HTML 등 다른 문서형태로 변환이 가능하다.

## 마크다운 문법
작성방법, 작성결과 순으로 정리해보았다.
### 1. 제목
```
# h1
## h2
### h3
#### h4
##### h5
###### h6
```
<br/>
# h1
## h2
### h3
#### h4
##### h5
###### h6
<br/>
### 2. 목록
##### 2.1 순서를 표기
```
1. 가
2. 나
3. 다
```

1. 가
2. 나
3. 다

##### 2.2 순서 없는 목록
```
- 동물
  - 고양이
    - 코숏
* 곤충
  * 개미
+ -,*,+ 모양과 관련없이
  + 똑같이 나온다
```
- 동물
  - 고양이
    - 코숏
* 곤충
  * 개미
+ -,*,+ 모양과 관련없이
  + 똑같이 나온다
<br/>
### 3. 인용문
```
> 인용문은
>> 이렇게
>>> 중첩으로 사용가능
```
> 인용문은
>> 이렇게
>>> 중첩으로 사용가능

<br/>
### 4. 인라인 코드
```
`백틱 안에 작성하면 된다`
```
`백틱 안에 작성하면 된다`

<br/>
### 5. 코드블럭
##### 5.1 기본
```
코드블럭은 ```와 ``` 사이에 입력
```

##### 5.2 코드 하이라이트
```
언어이름을 시작할때 ``` 뒤에 넣는다. ex) ```java
```
```java
String a = "안녕";
int b = 5;
```

<br/>
### 6. 강조
```
*Italic* _Italic_
**bold** __bold__
 ~~strike~~
```
*Italic* _Italic_
**bold** __bold__
 ~~strike~~
 
<br/>
 ### 7. 링크
 ```
 <https://www.naver.com>
 [NAVER](https://www.naver.com)
 ```
 <https://www.naver.com>
 [NAVER](https://www.naver.com/)
 
<br/>
 ### 8. 이미지
 ```
 ![대체텍스트](이미지주소)
 [![대체텍스트](이미지주소)](링크주소)
 ```
 ![이미지](https://images.unsplash.com/photo-1611840155466-ac6bfe5feeac?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHw=&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60)
 
 - 이미지에 링크걸기
 ```
 [![대체텍스트](이미지주소)](링크주소)
 ```
 
<br/>
 ### 9. 체크박스
 ```
 - [ ] 체크안함
 - [x] 체크
 ```
 - [ ] 체크안함
 - [x] 체크
